sudo: false

language: go

go:
  - 1.12.x
  - 1.13.x
  - master

env:
  - GO111MODULE=off
  - GO111MODULE=on

matrix:
  allow_failures:
    - go: master

go_import_path: github.com/prometheus/node_exporter

script:
  - go install -v ./...

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
